<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>DCGAN Image Generator</title>
  </head>
  <body>
    <h1>DCGAN Image Generator</h1>
    <!-- The generated image will be shown here -->
    <img id="generated-image" src="/generate" alt="Generated Image" width="256">
    <br>
    <!-- Button to generate a new image -->
    <button onclick="generateImage()">Generate New Image</button>
    <script>
      function generateImage() {
        // Append a timestamp to bypass caching.
        document.getElementById('generated-image').src = '/generate?' + new Date().getTime();
      }
    </script>
  </body>
</html>
